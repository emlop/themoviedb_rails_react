<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <title>Pelicul US movie search done right!</title>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
        <div id="map"></div>
        <script>
          function initMap() {
            var options = {
              zoom: 10,
              center: {lat: 40.7398, lng: -73.9902},
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
            addMarker({lat:40.7386, lng: -73.9897});
            addMarker({lat:40.7341, lng: -73.9906});
            function addMarker(coords) {
              var marker = new google.maps.Marker({
                postion: coords,
                map:map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
              })
            }
          }
        </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVn4_9OMTcsq3LFIkft-S14HQPBd1sjrY&callback=initMap">
        </script>
        <div id="twitter"><a class="twitter-timeline" data-width="350" data-link-color="#2B7BB9" href="https://twitter.com/IMDb">Tweets by IMDb</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></div>
          <footer>
            <span><a href="https://github.com/emlop/pelicul-us">Redesigned by Emel Lopez<span>
          </footer>
        </div>
    
  </body>
</html>
